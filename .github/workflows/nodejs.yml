name: Node.js CI

on: [push]

jobs:
  build:

    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
        node-version:
          - 12.x
          - 13.x
    
    runs-on: ${{matrix.os}}
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
